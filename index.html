<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="interface do instagram no celular">
        </div>
        <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="logotipo do instagram">
            <div class="profile-photo">
            <img src="img/profile_photo.jpg" alt="foto do perfil do usuário">
        </div>
            <a href="#" class="instagram-login">Continue como renataasecco</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é renataasecco?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Cadastre-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
